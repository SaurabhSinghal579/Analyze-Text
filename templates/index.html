<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analyze Text | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body></body>
    <nav class="navbar navbar-dark bg-dark me-auto">
        <div class="container-fluid" style="display: flex; justify-content: center;">
          <a class="navbar-brand">!! Analyze Text !!</a>
        </div>
      </nav>
    <div class="container">
        
        <form class="row g-3" action="/result" method='post'> {% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label my-1"><b>Enter your text for modification :</b></label>
              <input type="text" name="text" class="form-control my-3" id="inputEmail4" placeholder="Enter text">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="length" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Calculate the length of given string
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lower" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Convert the string into lower case
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="upper" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Convert the string into upper case
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="title" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Convert the string into title case
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Analyze Text</button>
            </div>
          </form>
          </span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
